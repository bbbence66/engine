<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>GSplat LOD Streaming Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #application-canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        #controls h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        #controls label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        #controls input[type="checkbox"] {
            margin-right: 5px;
            cursor: pointer;
        }
        #controls select {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            cursor: pointer;
        }
        #controls input[type="number"] {
            width: 60px;
            margin: 0 5px;
            padding: 3px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 3px;
        }
        #controls .transform-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        #controls .transform-section h4 {
            margin: 0 0 8px 0;
            font-size: 13px;
            color: #aaa;
        }
        #controls .transform-row {
            margin: 5px 0;
            font-size: 11px;
        }
        #controls .transform-row label {
            display: inline-block;
            width: 20px;
            margin-right: 5px;
            font-size: 11px;
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        #stats h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        #stats div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="application-canvas"></canvas>
    
    <div id="controls">
        <h3>Settings</h3>
        <label>
            <input type="checkbox" id="highRes"> High Res
        </label>
        <label>
            <input type="checkbox" id="debugLod"> Colorize LOD
        </label>
        <label>
            LOD Preset:
            <select id="lodPreset">
                <option value="desktop-max">Desktop Max (0-5)</option>
                <option value="desktop" selected>Desktop (1-5)</option>
                <option value="mobile-max">Mobile Max (2-5)</option>
                <option value="mobile">Mobile (3-5)</option>
            </select>
        </label>
        
        <div class="transform-section">
            <h4>Dataset Visibility</h4>
            <label>
                <input type="checkbox" id="datasetFascade" checked> BC Place Fascade
            </label>
            <label>
                <input type="checkbox" id="datasetBowl" checked> BC Place Bowl
            </label>
            <label>
                <input type="checkbox" id="datasetConcourse" checked> Concourse 200
            </label>
        </div>
        
        <div class="transform-section">
            <h4>Gizmo Controls</h4>
            <label>
                <input type="checkbox" id="gizmoEnabled" checked> Enable Gizmos
            </label>
            <label>
                Gizmo Type:
                <select id="gizmoType">
                    <option value="translate" selected>Translate</option>
                    <option value="rotate">Rotate</option>
                    <option value="scale">Scale</option>
                </select>
            </label>
            <label>
                Target Dataset:
                <select id="gizmoTarget">
                    <option value="fascade" selected>BC Place Fascade</option>
                    <option value="bowl">BC Place Bowl</option>
                    <option value="concourse">Concourse 200</option>
                </select>
            </label>
            <label>
                <input type="checkbox" id="gizmoSnap"> Snap (Hold Shift)
            </label>
        </div>
        
        <div class="transform-section">
            <h4>Splat Size Filter</h4>
            <label>
                Max Splat Size:
                <input type="range" id="maxSplatSize" min="0" max="1.5" step="0.01" value="1.5">
                <span id="maxSplatSizeValue">1.5</span>
            </label>
            <label>
                <input type="checkbox" id="enableSizeFilter"> Enable Size Filter
            </label>
        </div>
    </div>
    
    <div id="stats">
        <h3>Stats</h3>
        <div>Resolution: <span id="resolution">-</span></div>
        <div>GSplat Count: <span id="gsplatCount">-</span></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "playcanvas": "./iframe/playcanvas.dbg.mjs",
                "@scripts/camera-controls": "./static/scripts/esm/camera-controls.mjs",
                "@scripts/reveal-radial": "./static/scripts/esm/gsplat/reveal-radial.mjs"
            }
        }
    </script>
    <script type="module" src="./viewer-app.mjs"></script>
</body>
</html>
