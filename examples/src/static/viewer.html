<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>GSplat LOD Streaming Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        #application-canvas {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        #controls h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        #controls label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
        }
        #controls input[type="checkbox"] {
            margin-right: 5px;
            cursor: pointer;
        }
        #controls select {
            width: 100%;
            margin-top: 5px;
            padding: 5px;
            cursor: pointer;
        }
        #stats {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        #stats h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        #stats div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="application-canvas"></canvas>
    
    <div id="controls">
        <h3>Settings</h3>
        <label>
            <input type="checkbox" id="highRes"> High Res
        </label>
        <label>
            <input type="checkbox" id="debugLod"> Colorize LOD
        </label>
        <label>
            LOD Preset:
            <select id="lodPreset">
                <option value="desktop-max">Desktop Max (0-5)</option>
                <option value="desktop" selected>Desktop (1-5)</option>
                <option value="mobile-max">Mobile Max (2-5)</option>
                <option value="mobile">Mobile (3-5)</option>
            </select>
        </label>
    </div>
    
    <div id="stats">
        <h3>Stats</h3>
        <div>Resolution: <span id="resolution">-</span></div>
        <div>GSplat Count: <span id="gsplatCount">-</span></div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "playcanvas": "./iframe/playcanvas.dbg.mjs",
                "@scripts/camera-controls": "./static/scripts/esm/camera-controls.mjs",
                "@scripts/reveal-radial": "./static/scripts/esm/gsplat/reveal-radial.mjs"
            }
        }
    </script>
    <script type="module" src="./viewer-app.mjs"></script>
</body>
</html>
